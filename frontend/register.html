<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>

    <link rel="stylesheet" href="registerstyle.css">

</head>
<body>
    <div class="wrapper">
            
        <form>
          <div class="wrapper-h1">  
            <h1>Registration</h1>
        </div>
        <div class="label-1">
            <label>Your Name:-</label>
        </div>
        <div class="input-name">
            <input type="textbox" placeholder="Enter your Name" required>
        </div>
        <div class="label-2">
            <label>Your Surname:-</label>
        </div>
        <div class="input-surname">
            <input type="textbox" placeholder="Enter your Surname" required>
        </div>
        <div class="label-3">
            <label>Your age:-</label>
        </div>
        <div class="input-age">
            <input type="number" placeholder="Enter your age" required>
        </div>
        <div class="label-4">
            <label>Gender:-</label>
        </div>
        <div class="input-gender">
            <div>
            <input type="radio" name="selector" >
            <label>Male</label>
            </div>
            <div>
            <input type="radio"  name="selector">
            <label>Female</label>
            </div>
            <div>
            <input type="radio" name="selector" >
            <label>Not prefer to say</label>
            </div>
        </div>

        <div class="label-5">
            <label>Creat Your ID:-</label>
        </div>
        <div class="input-id">
            <input type="textbox" placeholder="Enter your ID" required>
        </div>
        <div class="label-6">
            <label>Password:-</label>
        </div>
        <div class="input-password">
            <input type="password" placeholder="Enter your password" required>
        </div>
        <div class="label-7">
            <label>Conform Password:-</label>
        </div>
        <div class="input-conpassword">
            <input type="password" placeholder="Enter your Conform password" required>
        </div>
        <div class="remember">
            <label><input type="checkbox">Remember me</label>
        
        </div>
        <div class="btn-1">
            <a href="index.html">  <button type="submit" class="btn">
                Submit
            </button> </a>
        </div>
        <div class="login-link">
            <p> already account? <a href="login.html"> Login </a> </p>
        </div>
        </form>
        
    </div>
</body>
</html>
