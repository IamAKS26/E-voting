<!DOCTYPE html>
<html>
    <head>
        <title>Admin Login page</title>

        <link rel="stylesheet" href="adminloginstyle.css">
        <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel='stylesheet'>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body style="align-items: center;">
        
        <div class="wrapper">
            
            <form class="loginForm">
              <div class="wrapper-h1">  
                <h1>Admin Login</h1>
            </div>
            <div class="label-1">
                <label>Your ID:-</label>
            </div>
            <div class="input-box">
                <input type="textbox" placeholder="Enter your ID" required class="id">
                <i class='bx bxs-user-circle'></i>
            </div>
            <div class="label-2">
                <label>Password:-</label>
            </div>
            <div class="input-password">
                <input type="password" placeholder="Enter your password" required class="password">
                <i class='bx bxs-lock'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
            </div>
            <div class="btn-1">
                <button type="submit" class="btn submit">
                    Login
                </button>
            </div>
            <div class="register-link">
                <p> Don't have an account? <a href="register.html"> Register </a> </p>
            </div>
            </form>
            
        </div>
        <script type="module"  src="scripts/submitLoginForm.js"></script>
    </body>
</html>
